<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback for Your Writing Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .feedback-section {
            margin-bottom: 20px;
        }
        .feedback-section h2 {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 0;
        }
        .feedback-content {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .feedback-content p {
            margin: 0;
            padding: 5px 0;
        }
        .feedback-content strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback for Your Writing Tasks</h1>
    
        <div class="feedback-section">
            <h2>Your Feedback</h2>
            <div class="feedback-content">
                <strong>Grammar:</strong>
                <p>{{ feedback_task1_grammar }}</p>
                
                <strong>Vocabulary:</strong>
                <p>{{ feedback_task1_vocabulary }}</p>
                
                <strong>Coherence:</strong>
                <p>{{ feedback_task1_coherence }}</p>
                
                <strong>Context:</strong>
                <p>{{ feedback_task1_context }}</p>
            </div>
        </div>
    
        
    </div>
    
</body>
</html>
