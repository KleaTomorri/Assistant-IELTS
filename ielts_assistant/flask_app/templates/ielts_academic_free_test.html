<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Academic Writing Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            margin-bottom: 30px;
        }
        .task-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .task-context {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .task-instructions {
            font-style: italic;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>IELTS Academic Writing Test</h1>

    {% if current_task == '1' %}
        <div class="task">
            <div class="task-title">{{ task_data.title }}</div>
            <div class="task-context">{{ task_data.context }}</div>
            <div class="task-instructions">{{ task_data.instructions }}</div>
            <form action="{{ url_for('writing.submit_academic_response') }}" method="post">
                <textarea name="response" required></textarea>
                <input type="hidden" name="task_number" value="1">
                <button type="submit">Submit Task 1</button>
            </form>
        </div>
    {% elif current_task == '2' %}
        <div class="task">
            <div class="task-title">{{ task_data.title }}</div>
            <div class="task-context">{{ task_data.context }}</div>
            <div class="task-instructions">{{ task_data.instructions }}</div>
            <form action="{{ url_for('writing.submit_academic_response') }}" method="post">
                <textarea name="response" required></textarea>
                <input type="hidden" name="task_number" value="2">
                <button type="submit">Submit Task 2</button>
            </form>
        </div>
    {% endif %}
</body>
</html>
