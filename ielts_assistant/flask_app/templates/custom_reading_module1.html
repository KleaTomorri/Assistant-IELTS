        </div>

    <h1>Ready to start?  <i class="fa-solid fa-bolt" style="color: #FFD43B;"></i></h1>
    <form id="generate-form" action="{{ url_for('reading.generate_passage', module_type='basic') }}" method="POST">
       
        <div class="soli">
            <input type="text" id="topic" name="topic" required placeholder="Type your favourite topic here...">
            <button type="submit">Generate Passage</button>
            
        </div>
        
    </form>

    <div id="overlay" class="overlay">
        <img src="/static/images/robo1.webp">
        <p>Your passage is getting ready, it can take a while...</p>
        <p id="loading-timer">0s</p>
    </div>

    <script>
        document.getElementById('generate-form').addEventListener('submit', function(e) {
            document.getElementById('overlay').classList.add('active');
            let seconds = 0;
            const timerElement = document.getElementById('loading-timer');
            const interval = setInterval(() => {
                seconds += 1;
                timerElement.innerText = `${seconds}s`;
            }, 1000);
        });
    </script>
