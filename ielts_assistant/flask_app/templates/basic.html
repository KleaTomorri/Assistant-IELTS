<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBIDO-YOUR IELTS MATE</title>
    <link rel="stylesheet" href="/static/css/basic.css">
    <title>Voice Recording</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a class="navbar-brand" href="/home" style="font-weight:700; color:black; font-size:1.2em; margin-left:10px; text-decoration:none;">
                <img src="/static/images/orbido..png" alt="">RBIDO
            </a>
        </div>
    </nav>
    <h1>Start your reading practice now...  <i class="fa-solid fa-feather fa-lg" style="color: #FFD43B;"></i></h1>
    <div class="faqcontainer">
        <div class="question">
            <details>
                <summary class="drop">Read the text <i class="fa-solid fa-file-lines fa-xl" style="color: #e3c21d; float: right; margin-left: auto;"></i></summary>
                <div class="content">
                    <h2>{{ title }}</h2>
                    <p>{{ passage }}</p>
                </div>
            </details>
        </div>

        <div class="question">
            <details>
                <summary class="drop">Questions <i class="fa-solid fa-comments fa-xl" style="color: #dcb529; float: right; margin-left: auto;"></i></summary>
                <div class="content">
                    <form action="{{ url_for('reading.submit_answers') }}" method="POST">
                        {% for q in questions %}
                            <fieldset class="question-fieldset">
                                <legend class="question-legend">{{ q.question }}</legend>
                                {% for option in q.options %}
                                    <label>
                                        <input type="radio" name="question_{{ loop.index }}" value="{{ option }}" required>
                                        {{ option }}
                                    </label>
                                {% endfor %}
                            </fieldset>
                        {% endfor %}
                        <button type="submit">Submit Answers</button>
                    </form>
                </div>
            </details>
        </div>
    </div>
    <script>
        document.querySelectorAll('.question details').forEach((detail) => {
            detail.addEventListener('click', function () {
                this.querySelector('.icon').src = this.open ? "/static/images/icon-minus.svg" : "/static/images/icon-plus.svg";
            });
        });
    </script>
</body>

</html>
