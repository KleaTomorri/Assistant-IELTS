<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Response</title>

    <style>
       
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
        
        .header {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form {
            display: flex;
            flex-direction: column;
        }
        
        .textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .word-count {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header">Write Your Response</h1>
        <form action="/writing/submit" method="post" class="form">
            <textarea id="editor" name="response" rows="10" cols="50" class="textarea" placeholder="Write your response here..."></textarea>
            <p class="word-count">Word Count: <span id="word-count">0</span></p>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <script src="/static/js/writing.js"></script>
</body>


</html>
